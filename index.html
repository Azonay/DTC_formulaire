<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="header">
                <div class="logo">
                    <img src="assets/logos/logo.png" alt="logo">
                </div>
                <div class="nom_etablissement">
                    <h1>ACME CITY</h1>
                    <h2>COLLEGE</h2>
                </div>
                <div class="information_etablissement">
                    <h3>ACME CITY COLLEGE</h3>
                    <h4>
                        123 Maple street, Houston, TX, 77002</br>
                        example@example.com</br>
                        www.example.com</br>
                        [123]1234567</br>
                    </h4>
                </div>
            </div>
            <div class="titre_formulaire">
                <h1>COLLEGE ADMISSIONS FORM</h1>
                <p>Enter your admission information bellow</p>
            </div>
            <div class="formulaire">
                <form action="">
                    <div class="name">
                        <div>Name</div>
                        <div class="name_information">
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">First Name</label>
                                </div>
                            </div>
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">Middle initial</label>
                                </div>
                            </div>
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">Last Name</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <div>Birth Date</div>
                        <div class="name_information">
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">Month</label>
                                </div>
                            </div>
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">Day</label>
                                </div>
                            </div>
                            <div class="input_name">
                                <div>
                                    <input type="text" name="" id="">
                                </div>
                                <div>
                                    <label for="">Year</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <div>Gender</div>
                        <div class="name_information">
                            <div class="">
                                <input type="radio" name="" id=""> Male
                                <input type="radio" name="" id=""> Female
                            </div>
                            <div class="input_name">
                                <div>
                                    <label for="">Of which country are you a citizen</label>
                                </div>
                                <div>
                                   <select name="" id="">
                                    <option value="">Madagascar</option>
                                    <option value="">France</option>
                                    <option value="">USA</option>
                                   </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        <div class="name_information">
                            <div class="input_name">
                                <label for="">Phone</label>
                                <input type="tel" name="" id="">
                            </div>
                            <div class="input_name">
                                <label for="">E-mail Address</label>
                                <input type="email" name="" id="">
                                <!-- <label for="">example@example.com</label> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
